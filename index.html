<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta property="og:url" content="https://alexsander.tech"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Alexsander Technology: Portfólio"/>
    <meta property="og:description" content="Website com projetos para portfólio de desenvolvimento web, de autoria de Alexsander B. Siqueira."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.png" />
    <title>AlexsanderTech</title>
</head>
<body>

    <div class="sideBar">
        <div class="menuOpenner" onclick="toggleMenu()">
            <input id="menuHamburger" type="checkbox" />
            <label for="menuHamburger">
                <div class="mH">
                    <span class="hamburguer"></span>
                </div>
            </label>
        </div>
        <!--End .menuOpenner-->

        <div class="sideOptions">
            <nav class="menu">
                <ul class="itemsMenu">
                    <li class="itemMenu activeItemMenu">
                        <a class="itemMenuLink" href="">
                            <svg viewBox="0 0 495.398 495.398" class="menuIcon">
                                <use xlink:href="./assets/svg/icons.svg#HOME">
                                </use>
                            </svg>
                            <span class="itemMenuName">HOME</span>
                        </a>
                    </li>
                    <li class="itemMenu ">
                        <a class="itemMenuLink" href="./about">
                            <svg viewBox="0 0 24 24" class="menuIcon">
                                <use xlink:href="./assets/svg/icons.svg#ABOUT">
                                </use>
                            </svg>
                            <span class="itemMenuName">SOBRE</span>
                        </a>
                    </li>
                    <li class="itemMenu">
                        <a class="itemMenuLink" href="./projects">
                            <svg viewBox="0 0 24 24" class="menuIcon">
                                <use xlink:href="./assets/svg/icons.svg#PROJECTS">
                                </use>
                            </svg>
                            <span class="itemMenuName">PROJETOS</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--End .menu-->
            
            <div class="sideLogo">
                <a class="logoHome" href="">
                    <img src="/assets/imgs/logo.png" alt="Logo tipográfica escrito AlexsanderTech">
                </a>
                <div class="taggleTheme">

                    <div class="modeColor">
                        <div class="dark" >Dark</div>
                        <div class="btnMode">
                            <div class="btnStructure" onclick="setColorMode()">
                                
                                <input id="btnModeColor" type="checkbox">
                                <label for="btnModeColor">
                                    <div class="btnMC">
                                        <span class="modeC">
                                            <svg viewBox="0 0 130000 160000" class="iconRocket">
                                                <use xlink:href="./assets/svg/icons.svg#ROCKET">
                                                </use>
                                            </svg>
                                        </span>
                                    </div>
                                </label>

                            </div>
                        </div>
                        <div class="light" style="opacity: 0.5;">Light</div>
                    </div>

                </div>
            </div>
            <!--End .logo-->


            <div class="social">
                <ul class="itemsSocial">
                    <li class="itemSocial">
                        <a class="itemSocialLink" href="https://instagram.com/alexsandertech" target="_blank">
                            <svg viewBox="0 0 512.00096 512.00096" class="socialIcon">
                                <use xlink:href="./assets/svg/icons.svg#INSTAGRAM">
                                </use>
                            </svg>
                            <span class="itemSocialName">Instagram</span>
                        </a>
                    </li>
                    <li class="itemSocial">
                        <a class="itemSocialLink" href="https://facebook.com/alexsandertech" target="_blank">
                            <svg viewBox="0 0 96 96" class="socialIcon">
                                <use xlink:href="./assets/svg/icons.svg#FACEBOOK">
                                </use>
                            </svg>
                            <span class="itemSocialName">Facebook</span>
                        </a>
                    </li>
                    <li class="itemSocial">
                        <a class="itemSocialLink" href="https://twitter.com/alexsandertech" target="_blank">
                            <svg viewBox="0 0 511.588 511.588" class="socialIcon">
                                <use xlink:href="./assets/svg/icons.svg#TWITTER">
                                </use>
                            </svg>
                            <span class="itemSocialName">Twitter</span>
                        </a>
                    </li>
                    <li class="itemSocial">
                        <a class="itemSocialLink" href="https://www.linkedin.com/in/alexsandertech" target="_blank">
                            <svg viewBox="0 0 93.06 93.06" class="socialIcon">
                                <use xlink:href="./assets/svg/icons.svg#LINKEDIN">
                                </use>
                            </svg>
                            <span class="itemSocialName">Linkedin</span>
                        </a>
                    </li>                    
                    <li class="itemSocial">
                        <a class="itemSocialLink" href="https://github.com/alexsandertech" target="_blank">
                            <svg viewBox="0 0 478.613 478.613" class="socialIcon">
                                <use xlink:href="./assets/svg/icons.svg#GITHUB">
                                </use>
                            </svg>
                            <span class="itemSocialName">Github</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--End .social-->
        </div>
        <!--End .sideOptions-->
    </div>

    <!--End .sideBar-->
    <div class="mobileSideBar">
        <div class="menuOpennerMobile" onclick="toggleMenuMobile()">
            <input id="menuHamburgerMobile" type="checkbox" />
            <label for="menuHamburgerMobile">
                <div class="mH">
                    <span class="hamburguer"></span>
                </div>
            </label>
        </div>
        <div class="logoMobile"> 
            <a href="https://alexsander.tech">
                <img src="./assets/imgs/logo1.png"/>
            </a>
        </div>
    </div>

    <main class="content">       
        <div class="contentHome">
            <div class="namePage">Home</div>
            <div class="homePage">
                <div id="welcome">
                    <span>Bem-vindo</span>
                </div>
                <svg id="rocketSgv" width="250px" height="250px" viewBox="0 0 50000 50000">                    
                    <defs>
                        <filter id="inset-shadow" width="200%" height="200%">

                            <feGaussianBlur stdDeviation="750" result="offset-blur"></feGaussianBlur>

                            <feFlood flood-color="black" flood-opacity=".70"></feFlood>
                            <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>

                                <feFuncA type="linear" slope="1"></feFuncA>

                      </defs>

                <div class="namePage postsPage">Ultimos Posts</div>
            </div>
        </div>

    </main>
    <!--End .content-->

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
